<img src="/assets/images/single_user.png" class="mx-auto d-block">


<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label style="font-size: large;">Username</label>
        <input class="form-control" style="font-size: large; font-weight: bold;" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label style="font-size: large;">Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-warning btn-sm btn-block" [disabled]="form.invalid" style="font-size: large; font-weight: bold;">Login</button>
        </div>
    </div>
</form>
