<div class="container-scroller">
    <app-navbar></app-navbar>
    <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
            <div class="content-wrapper">

                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>albumName</th>
                            <th>IdCategory</th>
                            <th>ImageNameO</th>
                            <th><img src="assets/images/icons8-compose-48.png"></th>
                            <th> <img src="assets/images/DeletePagging.png"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let _photoToCreateT of _PhotoToCreateT">
                            <td>{{_photoToCreateT.PhotoId}}</td>
                            <td>{{_photoToCreateT.AlbumName}}</td>
                            <td>{{_photoToCreateT.CategoeryId}}</td>
                            <td><img src="{{_PathUrlsModule.PathFolder+_photoToCreateT.ImageNameO}}">

                            </td>

                            <td>
                                <button class="btn btn-block btn-warning" [routerLink]="['/PAEditC/', _photoToCreateT.PhotoId]">Edit</button>

                            </td>
                            <td>
                                <a class="btn btn-block btn-danger" (click)="onDelete(_photoToCreateT.PhotoId)">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>

                </table>




            </div>
            <app-footer></app-footer>
        </div>
    </div>
